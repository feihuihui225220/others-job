<script>

$('.do_score s').on('click', function () {
    $('.do_score s').removeClass('on');
    for (var i=0; i<=$(this).index(); i++) {
        $('.do_score s:eq(' + i + ')').addClass('on');
    }
});

$('.order_meta .score').click(function () {
    $('.do_score').css('display', 'block');

$('.do_score button:eq(1)').click(function () {
    $(this).parent().css('display', 'none');
})
